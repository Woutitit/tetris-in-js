<html>
<head>

</head>
<style>
* {
	box-sizing: border-box;
}
</style>
<body>
	<div id="app">

		<h1>Watch a bot learn to play a simple game!</h1>
		<p>Episode: 1</p>

		<div class="button-group">
			<button v-on:click="startSession">Start</button>
			<button>Reset</button>
		</div>

		<h2>Speed</h2>
		<div class="button-group">
			<button>2x</button>
			<button>5x</button>
			<button>10x</button>
		</div>

		<v-game-area width="320" height="320"></v-game-area>
	</div>
	<script src="dist/app.js"></script>
</body>
</html>
